<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucerna Kontrol Paneli</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #0f172a;
            color: #e2e8f0;
            padding: 20px;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #334155;
        }

        h1 {
            color: #60a5fa;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1.1rem;
        }

        .stats-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #1e293b;
            padding: 15px 20px;
            border-radius: 10px;
            margin-bottom: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .stats-button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .stats-button:hover {
            background: #2563eb;
            transform: translateY(-2px);
        }

        .log-count {
            background: #10b981;
            color: white;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.9rem;
            font-weight: bold;
        }

        .logs-container {
            background: #1e293b;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            display: none; /* Butona basÄ±lÄ±nca aÃ§Ä±lacak */
        }

        .logs-container.active {
            display: block;
        }

        .log-item {
            background: #0f172a;
            border-left: 4px solid #3b82f6;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .log-item:hover {
            transform: translateX(5px);
            background: #1e293b;
        }

        .log-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .log-computer {
            color: #60a5fa;
            font-weight: bold;
            font-size: 1.1rem;
        }

        .log-user {
            color: #94a3b8;
        }

        .log-time {
            color: #10b981;
            font-size: 0.9rem;
        }

        .log-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid #334155;
        }

        .log-detail-item {
            display: flex;
            flex-direction: column;
        }

        .detail-label {
            color: #94a3b8;
            font-size: 0.8rem;
            margin-bottom: 2px;
        }

        .detail-value {
            color: #e2e8f0;
            font-weight: 500;
        }

        .os-badge {
            display: inline-block;
            background: #8b5cf6;
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            margin-left: 10px;
        }

        .status-online {
            color: #10b981;
            font-weight: bold;
        }

        .command-section {
            background: #1e293b;
            border-radius: 10px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
        }

        .command-section h2 {
            color: #60a5fa;
            margin-bottom: 20px;
            text-align: center;
        }

        .command-input {
            width: 100%;
            background: #0f172a;
            border: 1px solid #334155;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            resize: vertical;
            min-height: 100px;
            font-family: monospace;
        }

        .command-input::placeholder {
            color: #64748b;
        }

        .command-button {
            background: #ef4444;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }

        .command-button:hover {
            background: #dc2626;
            transform: translateY(-2px);
        }

        .new-badge {
            background: #10b981;
            color: white;
            padding: 3px 10px;
            border-radius: 4px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .empty-logs {
            text-align: center;
            color: #64748b;
            padding: 40px;
            font-style: italic;
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 15px 25px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            transform: translateX(120%);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Lucerna Kontrol Paneli</h1>
            <p class="subtitle">Sistem Ä°zleme ve YÃ¶netim Paneli</p>
        </header>

        <div class="stats-bar">
            <div>
                <button class="stats-button" onclick="toggleLogs()">
                    ðŸ“Š Aktif Loglar
                    <span class="log-count" id="logCount">0</span>
                </button>
            </div>
            <div style="color: #94a3b8;">
                Son GÃ¼ncelleme: <span id="lastUpdate">--:--:--</span>
            </div>
        </div>

        <div class="logs-container" id="logsContainer">
            <!-- Loglar buraya eklenecek -->
            <div class="empty-logs" id="emptyLogs">HenÃ¼z log bulunmuyor...</div>
            <div id="logsList"></div>
        </div>

        <div class="command-section">
            <h2>Komut GÃ¶nder</h2>
            <textarea 
                class="command-input" 
                id="commandInput" 
                placeholder="Hedef bilgisayarda gÃ¶rÃ¼ntÃ¼lenecek mesajÄ± buraya yazÄ±n...&#10;Ã–rnek: Sistem hatasÄ± tespit edildi! LÃ¼tfen yÃ¶neticinizle iletiÅŸime geÃ§in."></textarea>
            <button class="command-button" onclick="sendCommand()">
                âš¡ Hata MesajÄ± GÃ¶nder
            </button>
        </div>
    </div>

    <div class="notification" id="notification"></div>

    <script>
        let logs = [];
        let logsVisible = false;

        // SimÃ¼le edilmiÅŸ log verileri (GerÃ§ekte API'den gelecek)
        function loadSampleLogs() {
            const now = new Date();
            const time1 = new Date(now.getTime() - 2 * 60000); // 2 dakika Ã¶nce
            const time2 = new Date(now.getTime() - 5 * 60000); // 5 dakika Ã¶nce

            logs = [
                {
                    id: 1,
                    computer: "DESKTOP-DQEPIUR",
                    user: "thomas",
                    os: "Windows 11 Pro",
                    lastSeen: time1.toISOString(),
                    status: "Ã‡evrimiÃ§i",
                    isNew: true
                },
                {
                    id: 2,
                    computer: "LAPTOP-XYZ123",
                    user: "admin",
                    os: "Windows 11 Home",
                    lastSeen: time2.toISOString(),
                    status: "Ã‡evrimiÃ§i",
                    isNew: true
                }
            ];
            
            updateLogDisplay();
        }

        function updateLogDisplay() {
            const logsList = document.getElementById('logsList');
            const emptyLogs = document.getElementById('emptyLogs');
            const logCount = document.getElementById('logCount');
            
            logsList.innerHTML = '';
            
            if (logs.length === 0) {
                emptyLogs.style.display = 'block';
                logCount.textContent = '0';
            } else {
                emptyLogs.style.display = 'none';
                logCount.textContent = logs.length;
                
                // LoglarÄ± ters kronolojik sÄ±rala (en yeni en Ã¼stte)
                logs.sort((a, b) => new Date(b.lastSeen) - new Date(a.lastSeen));
                
                logs.forEach(log => {
                    const logElement = document.createElement('div');
                    logElement.className = 'log-item';
                    
                    const lastSeenDate = new Date(log.lastSeen);
                    const now = new Date();
                    const diffMinutes = Math.floor((now - lastSeenDate) / 60000);
                    
                    let timeText;
                    if (diffMinutes < 1) {
                        timeText = 'Az Ã¶nce';
                    } else if (diffMinutes < 60) {
                        timeText = `${diffMinutes} dakika Ã¶nce`;
                    } else {
                        timeText = `${Math.floor(diffMinutes / 60)} saat Ã¶nce`;
                    }
                    
                    logElement.innerHTML = `
                        <div class="log-header">
                            <div>
                                ${log.isNew ? '<span class="new-badge">YENÄ°</span>' : ''}
                                <span class="log-computer">${log.computer}</span>
                                <span class="os-badge">${log.os}</span>
                            </div>
                            <div class="log-time">${timeText}</div>
                        </div>
                        <div class="log-user">KullanÄ±cÄ±: ${log.user}</div>
                        <div class="log-details">
                            <div class="log-detail-item">
                                <span class="detail-label">Durum</span>
                                <span class="detail-value status-online">${log.status}</span>
                            </div>
                            <div class="log-detail-item">
                                <span class="detail-label">IP Adresi</span>
                                <span class="detail-value">192.168.1.${Math.floor(Math.random() * 100) + 100}</span>
                            </div>
                            <div class="log-detail-item">
                                <span class="detail-label">Ãœlke</span>
                                <span class="detail-value">TR</span>
                            </div>
                            <div class="log-detail-item">
                                <span class="detail-label">BaÄŸlantÄ± SÃ¼resi</span>
                                <span class="detail-value">${Math.floor(Math.random() * 10) + 1} dk</span>
                            </div>
                        </div>
                    `;
                    
                    logsList.appendChild(logElement);
                });
            }
            
            updateLastUpdateTime();
        }

        function toggleLogs() {
            const logsContainer = document.getElementById('logsContainer');
            logsVisible = !logsVisible;
            logsContainer.classList.toggle('active', logsVisible);
            
            if (logsVisible && logs.length === 0) {
                loadSampleLogs();
            }
        }

        function sendCommand() {
            const commandInput = document.getElementById('commandInput');
            const message = commandInput.value.trim();
            
            if (!message) {
                showNotification('LÃ¼tfen bir mesaj girin!', 'warning');
                return;
            }
            
            // Burada gerÃ§ekte API'ye komut gÃ¶nderilecek
            showNotification(`"${message}" mesajÄ± gÃ¶nderiliyor...`, 'success');
            
            // SimÃ¼le edilmiÅŸ baÅŸarÄ±lÄ± gÃ¶nderim
            setTimeout(() => {
                showNotification('Hata mesajÄ± baÅŸarÄ±yla gÃ¶nderildi!', 'success');
                commandInput.value = '';
                
                // Yeni log ekle (simÃ¼lasyon)
                const newLog = {
                    id: logs.length + 1,
                    computer: "DESKTOP-DQEPIUR",
                    user: "thomas",
                    os: "Windows 11 Pro",
                    lastSeen: new Date().toISOString(),
                    status: "Komut GÃ¶nderildi",
                    isNew: true
                };
                
                logs.unshift(newLog);
                updateLogDisplay();
                
                // LoglarÄ± aÃ§Ä±k deÄŸilse aÃ§
                if (!logsVisible) {
                    toggleLogs();
                }
            }, 1500);
        }

        function showNotification(message, type = 'success') {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.style.background = type === 'success' ? '#10b981' : '#ef4444';
            
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString('tr-TR');
            document.getElementById('lastUpdate').textContent = timeString;
        }

        // Sayfa yÃ¼klendiÄŸinde
        document.addEventListener('DOMContentLoaded', () => {
            updateLastUpdateTime();
            
            // Her 30 saniyede bir loglarÄ± gÃ¼ncelle (simÃ¼lasyon)
            setInterval(() => {
                updateLastUpdateTime();
            }, 30000);
            
            // SimÃ¼le edilmiÅŸ yeni log geliÅŸi
            setInterval(() => {
                if (logs.length > 0 && Math.random() > 0.7) {
                    const newLog = {
                        id: logs.length + 1,
                        computer: `PC-${Math.floor(Math.random() * 1000)}`,
                        user: ['thomas', 'admin', 'user', 'guest'][Math.floor(Math.random() * 4)],
                        os: "Windows 11 " + ['Pro', 'Home', 'Enterprise'][Math.floor(Math.random() * 3)],
                        lastSeen: new Date().toISOString(),
                        status: "Ã‡evrimiÃ§i",
                        isNew: true
                    };
                    
                    logs.unshift(newLog);
                    updateLogDisplay();
                    
                    if (!logsVisible) {
                        showNotification('Yeni log kaydÄ± eklendi!', 'info');
                    }
                }
            }, 15000);
        });

        // Klavye kÄ±sayollarÄ±
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'k') {
                e.preventDefault();
                document.getElementById('commandInput').focus();
            }
            
            if (e.ctrlKey && e.key === 'l') {
                e.preventDefault();
                toggleLogs();
            }
            
            if (e.key === 'Escape') {
                const logsContainer = document.getElementById('logsContainer');
                logsContainer.classList.remove('active');
                logsVisible = false;
            }
        });
    </script>
</body>
</html>
